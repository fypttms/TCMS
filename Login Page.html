<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>A-Star Tuition Center</title>
	<link rel="stylesheet" type="text/css" href="css/navbar_homepage.css">
	<link rel="stylesheet" href="css/main.css">

	<link rel="stylesheet" href="css/login.css">
	<!-- JavaScript -->
	<script type="text/javascript" src="js/jquery-2.0.2.js"></script>

</head>

<body>
<div class="fullpage">
<!--Header Start-->	
	<div class="header">
			<div class="container">
				<img class="left" src="img/logo.png" width="200px">
			</div>

			<div class="container">
				<img class="left"src="img/top.jpg">
			</div>
	</div>


	<div class="nav">
			<nav >  
		    <ul>  
		        <li><a href="#">Home</a></li>  
		        <li><a href="#">About Us</a></li>  
		        <li><a href="#">Services</a></li>  
		        <li><a href="#">Contact Us</a></li>
		        <li><a href="#">Results</a></li>  
		        <li><a href="#">Login</a></li>    
		    </ul>  
			</nav>
	</div>

<!--End of Header-->
	
	<div class="content">
		<div class="login-container">

		<div id="login">
		<p><span class="title">-Login-</span></p>
        <form action="javascript:void(0);" method="get">

            <fieldset class="clearfix">

                <p><span class="fontawesome-user"></span><input type="text" value="Username" onBlur="if(this.value == '') this.value = 'Username'" onFocus="if(this.value == 'Username') this.value = ''" required></p> <!-- JS because of IE support; better: placeholder="Username" -->
                <p><span class="fontawesome-lock"></span><input type="password"  value="Password" onBlur="if(this.value == '') this.value = 'Password'" onFocus="if(this.value == 'Password') this.value = ''" required></p> <!-- JS because of IE support; better: placeholder="Password" -->

                <input type="radio" name="user" value="Staff" checked><label for="Staff">Staff</label> 
                <input type="radio" name="user" value="Tutor"><label for="Tutor">Tutor</label>   
                <input type="radio" name="user" value="Student"><label for="Student">Student</label>  

				<p><input type="submit" value="Sign In"></p>
            </fieldset>

        </form>

        <p><a href="#">Forgot Password?</a><span class="fontawesome-arrow-right"></span></p>

    </div> <!-- end login -->
	</div>
	</div>


</div>
<!--End Of Whole Page-->
</body>
