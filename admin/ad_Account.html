<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>A-Star Tuition Center</title>
	<meta name="viewport" content="width=device-width, initial-scales=1.0">
	<link rel="stylesheet" href="../css/afterlogin.css">
	<link rel="stylesheet" href="../css/sidebar.css">
	<script src="../js/jquery-2.0.2.js" type="text/javascript"></script>


</head>

	<body>
		<!--Start Wrap-->
		<div id="wrap">
		<!--Top Menu Bar-->
		<div class="navbar-top">
			<span class="brand">A-Star Tuition Centre</span>
			<span class="navbar-top-content"><a href="#" class="white no-hyperlink">Logout</a></span>
			<img class="navbar-top-img" src="../ico/use/logout.png">
		</div>

		<!--Left Menu Bar-->
		<div id="wrapper">
			<div id="sidebar-wrapper">
			<ul class="sidebar-nav">
	                <li><a href="#">Dashboard</a>
	                </li>
	                <li><a href="#">Announcement</a>
	                </li>
	                <li><a href="#">Account</a>
	                </li>
	                <li><a href="#">Message</a>
	                </li>
	                <li><a href="#">Course</a>
	                </li>
	                <li><a href="#">Timetables</a>
	                </li>
	                <li><a href="#">Transaction</a>
	                </li>

	        </ul>
	        </div>
		</div>
		<!--Content-->
		<div class="container">
			<div class="content-title">
				<h2>Add Account</h2>
			</div>
			<div class="content">
				<div class="form-title">
					<p><img src="../ico/Use/d_add.png" alt="">Create new user</p>
				</div>

				<div class="form-require">
					<p>FIELD WITH * ARE COMPULSORY</p>
				</div>

				<div class="form-content">
					<form action="">
						<fieldset>
							<label for="acctype">Account Type:* </label>
							<select name="acctype">
								<option value="0">-</option>
								<option value="1">Staff</option>
								<option value="2">Student</option>
							</select>
							<br>
							<label for="f_name">First Name:* </label>
							<input type="text" name="f_name"><br>
							<label for="f_name"> Last Name:* </label>
							<input type="text" name="l_name"><br>
							<label for="f_name">    Gender:* </label><!--dropbox-->
							<select name="gender">
								<option value="0">Male</option>
								<option value="1">Female</option>
							</select><br>
							<label for="ic">	 IC.no:* </label>
							<input type="text" name="ic"><br>

							<label for="myDate">       DOB:* </label><!--DatePicker-->
							<input type="date" name="myDate" id="myDate" value="2014-02-09"><br>

							<label for="hp">H/P Number:* </label>
							<input type="number" name="hp" max="11"><br>
							<label for="race">  	  Race:* </label><!--dropbox-->
							<select name="race">
								<option value="0">-</option>
								<option value="1">Malay</option>
								<option value="2">Chinese</option>
								<option value="3">Indian</option>
								<option value="4">Others</option>
								<!--if option 4, please specify-->
							</select>
							<br>
							<label for="religion">  Religion:* </label><!--dropbox-->
							<select name="religion">
								<option value="0">-</option>
								<option value="1">Islam</option>
								<option value="2">Buddishism</option>
								<option value="3">Hinduism</option>
								<option value="4">Christian</option>
								<option value="5">Others</option>
							</select>
							<br>
							<label for="add1"> First Address:* </label>
							<input type="text" name="add1"><br>
							<label for="add2">Second Address:* </label>
							<input type="text" name="add2"><br>
							<label for="poscode">       Poscode:* </label> <!--5 number-->
							<input type="number" max="5" min="5" name="poscode"><br>
							<label for="city">		  City:* </label>
							<input type="text" name="city"><br>
							<label for="state">		 State:* </label> <!--Dropbox-->
							<select name="state">
								<option value="0">-</option>
								<option value="1">Kuala Lumpur</option>
								<option value="2">Putrajaya</option>
								<option value="3">Labuan</option>
								<option value="4">Johor</option>
								<option value="5">Kedah</option>
								<option value="6">Kelantan</option>
								<option value="7">Malacca</option>
								<option value="8">Negeri Sembilan</option>
								<option value="9">Pahang</option>
								<option value="10">Perak</option>
								<option value="11">Perlis</option>
								<option value="12">Penang</option>
								<option value="13">Sabah</option>
								<option value="14">Sarawak</option>
								<option value="15">Selangor</option>
								<option value="16">Terengganu</option>
							</select>
							<br>

							<label for="myEmail">	E-mail: </label>
							<input type="email"><br>

							<!--Insert Span here. For Student-->
							<label for="f_name">   Guardian First Name:* </label>
							<label for="f_name">    Guardian Last Name:* </label>
							<label for="f_name">   Guardian H/P Number:* </label>
							<label for="f_name">	       Guardian IC:* </label>
							<label for="f_name">	      Relationship:* </label>
							<label for="f_name">       Guardian E-mail:* </label>
							<!--Insert Span here. For Student-->
							<label for="f_name">	       Class:* </label> <!--Dropbox-->
							<label for="f_name">   Subject Taken:* </label> <!--Dropbox-->
							<input type="submit" name="addsubject" value="Add"/>
							<!--Table-->
							<input type="submit" name="dropsubject" value="Remove"/>
							<!--List of subject, checkbox beside to remove-->
							<label for="f_name">		 Fees:* </label> <!--Auto Generate-->
							<label for="f_name">  Description: </label> <!--TextField-->

							<!--Insert Span here. For Staff and Tutor-->
							<label for="f_name">	      Role:* </label> <!--Dropbox Tutor/Reception-->
							<label for="f_name">      Position:* </label>
							<label for="f_name">Part/Full Time:* </label>
							<label for="f_name">        Salary:* </label>
							<label for="f_name">      Benefits:* </label> <!--EPF/Socso/Medical/Petrol checkbox-->
							<!-- If Role as Reception, Function below disable-->
							<label for="f_name">	   	 Class:* </label>
							<label for="f_name">	   Subject:* </label> <!--Dropbox-->
							<input type="submit" name="addsubject" value="Add"/>
							<!--Table-->
							<input type="submit" name="dropsubject" value="Remove"/>
							<label for="f_name">	Description:* </label><!--TextField-->

							<!--Another Div-->
							<input type="submit" name="Create" value="Create"/>
	
						</fieldset>
					</form>
				</div>
			</div>			

		</div>
	</body>
</html>
